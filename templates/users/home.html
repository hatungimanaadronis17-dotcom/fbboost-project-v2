<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur FBBoost</title>
    
    <!-- Chargement correct des tags Crispy Forms -->
    {% load crispy_forms_tags %}
    {% load crispy_bootstrap5 %}
    
    <!-- CSS Bootstrap via Crispy ou directement CDN si vous préférez -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bienvenue sur FBBoost !</h1>
        
        {% if user.is_authenticated %}
            <div class="alert alert-success">
                Bonjour, <strong>{{ user.username }}</strong> !
            </div>
            <p>
                <a href="{% url 'users:profile' %}" class="btn btn-primary me-2">Mon profil</a>
                <a href="{% url 'admin:index' %}" class="btn btn-secondary me-2">Administration</a>
                <a href="/exchange/" class="btn btn-success">Aller au Boost</a>
            </p>
        {% else %}
            <div class="alert alert-info">
                Vous n'êtes pas connecté.
            </div>
            <p>
                <a href="{% url 'users:login' %}" class="btn btn-primary me-2">Se connecter</a>
                <a href="{% url 'users:register' %}" class="btn btn-outline-primary">S'inscrire</a>
            </p>
        {% endif %}
    </div>

    <!-- Optionnel : JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

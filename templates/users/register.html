{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Inscription gratuite{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Inscription = 50 coins gratuits</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success btn-lg w-100 mt-3">S'inscrire & Gagner 50 coins</button>
                    </form>
                    <p class="text-center mt-3">
                        Déjà inscrit ? <a href="{% url 'users:login' %}">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

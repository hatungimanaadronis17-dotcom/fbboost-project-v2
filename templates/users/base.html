{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}FB Boost{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'exchange:home' %}">FB Boost</a>
      {% if user.is_authenticated %}
        <span class="text-white me-3">Salut {{ user.username }} !</span>
        <a href="{% url 'users:profile' %}" class="btn btn-outline-light btn-sm">Profil</a>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">DÃ©connexion</button>
        </form>
      {% else %}
        <a href="{% url 'users:login' %}" class="btn btn-outline-light btn-sm">Connexion</a>
        <a href="{% url 'users:register' %}" class="btn btn-outline-light btn-sm">Inscription</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
